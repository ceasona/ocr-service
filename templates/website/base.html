<html>

        }

    {% block head %}
    {% endblock %}
    <script type="text/javascript"
            src="{% static 'website/js/jquery-2.0.0.min.js' %}"></script>
    <script type="text/javascript"
            src="{% static 'website/js/jquery-ui.js' %}"></script>
    <link href="{% static 'website/css/bootstrap-combined.min.css' %}"
          rel="stylesheet" media="screen">
    <script type="text/javascript"
            src="{% static 'website/js/bootstrap.min.js' %}"></script>
</head>

<body>
<div class="container-fluid" style="width: 100%;padding: 0px">
    <div class="row-fluid" style="width: 100%">

                        <a data-target=".navbar-responsive-collapse" data-toggle="collapse" class="btn btn-navbar"><span

                        <a href="#" class="brand">OCR文字识别</a>
                        <div class="nav-collapse collapse navbar-responsive-collapse">
                            <ul class="nav pull-right">
                                <li>
                                    {#                                    <a href="http://202.119.249.26/" target="_blank">南京工业大学大型仪器共享平台</a>#}
                                </li>
                                <li class="divider-vertical">

                            </ul>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
    {% block content %}
    {% endblock %}
</div>

{% block js %}
{% endblock %}

</body>
</html>
